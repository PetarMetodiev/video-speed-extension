<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet"
	      href="./styles/main.css"
	      type="text/css"
	      charset="utf-8">
</head>

<body>
	<div class="container">
		<input type="range"
		       min="-10"
		       max="10"
		       value="0"
		       step="0.1"
		       id="speed-slider">
		<div id="speed-slider-value">
			<input type="number"
			       min="-10"
			       max="10"
			       step="0.1"
			       id="result-speed-slider"
			       value="0" />
		</div>
	</div>

	<script src="./scripts/main.js"></script>
</body>

</html>
